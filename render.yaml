databases:
  - name: taskhub-db
    databaseName: taskhub
    user: taskhub_user
    plan: free

services:
  - type: web
    name: taskhub-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: taskhub-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: taskhub-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: taskhub-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: taskhub-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: taskhub-db
          property: password
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_BUCKET
        sync: false
      - key: AWS_REGION
        sync: false
      - key: CUSTOM_S3_ENDPOINT_URL
        sync: false
      - key: REDIS_HOST
        value: localhost
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_DB
        value: "0"
